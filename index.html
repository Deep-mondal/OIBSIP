<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>To-Do App</h1>
    <p>(Enter a task To-Do)</p>
    <form id="form">
      <input type="text" id="task-input" placeholder="Enter your task To-Do">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
